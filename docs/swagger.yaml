openapi: 3.0.3
info:
  title: Water Lab Attendance Tracker API
  version: 1.0.0
servers:
  - url: http://localhost:5000/api
paths:
  /auth/login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login success
  /reports/dashboard:
    get:
      summary: Dashboard stats
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dashboard metrics
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
